<template name="Returning">
  <h1>Welcome Back!</h1>
  <h2>What is your name?</h2>
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="first">First Name</label>
      <div class="controls">
          <input name="first" id="first" type="text" value="" placeholder="First Name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="last">Last Name</label>
      <div class="controls">
          <input name="last" id="last" type="text" value="" placeholder="Last Name" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>

</template>
